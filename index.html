<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>  

    <link rel="stylesheet" href="styles.css">

    <script src='./app.js' type="text/javascript" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;500;700&display=swap" rel="stylesheet">

</head>
<body>

    <form action="" onsubmit="searchPokemon{event}">
        <input type="text" name="pokemon" autocomplete="off">
    </form>
    <div data-card class="poke-card">
        <div data-name>Pokedex</div>
        <div data-img-container class="img-container">
            <img data-img class="poke-img" src="./poke.png" alt="pokemon silhouette">
        </div>
        <div data-id></div>
        <div data-types class="poke-types"></div>
        <div data-stats class="poke-stats"></div>
    </div>
</body>
</html>
